<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      /*Uniform styling for the page*/
      html {
        font-family: sans-serif;
        color: #333;
      }
      body {
          max-width: 500px;
          margin: 0 auto;
          padding: 0 15px;
      }
      div, article {
          padding: 10px;
          margin: 5px;
          border: 1px solid #dedede;
      }

    </style>
  </head>
  <body>
    <h1>Accesing elements in DOM</h1>

    <h2>ID (#demo)</h2>

    <div id="demo">
        Access me by ID 
    </div>

    <h2>Class (.demo)</h2>

    <div class="demo">Access me by class(1)</div>
    <div class="demo">Access me by class(2)</div>

    <h2>TAG (Article)</h2>
    <article>Access me by Tag (1)</article>
    <article>Access me by Tag (2)</article>

    <h2>QUERY SELECTOR</h2>
    <div id="demo-query">Access me by Query</div>

    <h2>QUERY SELECTOR ALL</h2>
    <div class="demo-query-all">Access me by Query Selector all(1)</div>
    <div class="demo-query-all">Access me by Query slector all (2)</div>
    

    <!-- A Script tag with a linked js file-->
    <script src="DOM.js"></script>

    <!-- A script tag with inline code-->
    <script>
      let num1 = 12,
        num2 = 10;
      let add = num1 + num2;
      console.log(add);
    </script>
  </body>
</html>
